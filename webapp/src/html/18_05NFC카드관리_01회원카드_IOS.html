@@include('./include/head.html')

    </div>
    <div id="wrap" role="main">

        <header id="header">

                                                </div>

                                            </div>
                                        </div>
                                        <!-- Slide -->
                                        <div class="swiper-slide membership">

                                            <div class="card my-card-wrap">

                                                    <button type="button" class="star">즐겨찾기</button>
                                                </div>

                                                    </div>
                                                </div>
                                                <div class="buttons">
                                                    <button class="button is-half is-medium is-gray">이용내역</button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="swiper-slide membership">

                                            <div class="card my-card-wrap">
                                                <div class="buttons is-top">
                                                    <button class="btn-trash"><span class="blind">삭제</span></button>
                                                    <button type="button" class="star">즐겨찾기</button>
                                                </div>
                                                <div class="card-info">

            </div>

        var swiper = new Swiper('.main-card-slider > .swiper-container', {

            centeredSlides: true,

            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
