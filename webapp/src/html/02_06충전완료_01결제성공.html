<!DOCTYPE html>
<html lang="ko" dir="ltr">
@@include('./include/head.html')
<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <!-- 2021-03-18 타이틀 수정 -->
                    <h2 class="title is-3">충전하기</h2>
                </div>
            </div>
        </header>
        <!-- // Header -->
        <div id="container">
            <!-- Contents -->
            <div id="contents" class="container">
                <div class="inner is-padding-top">
                    <p class="txt-charge-notice lg">충전이 완료되었습니다.</p>
                    <div class="charge-box">
                        <!-- [D] 완료시 finish 클래스 추가 -->
                        <div class="charge-amount finish">
                            <strong class="val">80%</strong>
                            <span class="info">충전량<em>90.00</em>kW</span>
                            <span class="bar">
                                <!-- [D] height:50% 로 값 조절 -->
                                <span class="ratio" style="height:80%"></span>
                            </span>
                        </div>
                    </div>
                    <div class="charge-result">
                        <div class="top-info">
                            <p>GS칼텍스 가든파이브주유소 (031-1234-5678)</p>
                        </div>
                        <ul class="payment-info">
                            <li class="payment-item">
                                <span class="txt-t">결제카드</span>
                                <span class="txt-d">신한카드</span>
                            </li>
                            <li class="payment-item">
                                <span class="txt-t">충전금액</span>
                                <span class="txt-d">30,000.0원</span>
                            </li>
                            <li class="payment-sub-item">
                                <span class="txt-t">할인/혜택</span>
                                <span class="txt-d">-21,100.0원</span>
                            </li>
                        </ul>
                        <div class="fin">
                            <span class="txt-t">결제완료</span>
                            <span class="txt-d"><em>8,900</em>원</span>
                        </div>
                    </div>
                    <div class="buttons is-centered">
                        <button type="button" class="button is-outline is-half">닫기</button>
                        <button type="button" class="button is-outline is-half">영수증</button>
                    </div>
                </div>
            </div>
            <!-- // Contents -->
        </div>
        @@include('./include/footer.html')
    </div>
</body>
</html>
