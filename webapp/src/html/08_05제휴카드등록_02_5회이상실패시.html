<!DOCTYPE html>
<html lang="ko" dir="ltr">
@@include('./include/head.html')
<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <h2 class="title is-3">회원/제휴카드 등록</h2>
                </div>
            </div>
        </header>
        <!-- // Header -->
         <div id="container">
            <!-- Contents -->
            <div id="contents" class="container">
                <div class="inner is-padding-top box-point-enroll">
                    <div class="control">
                        <p class="txt-control-desc">카드 번호</p>
                        <input type="text" class="input" placeholder="카드번호를 입력해주세요.">
                        <div class="box-img-card card-01">
                            <img src="./images/img-point-card.png" alt="">
                        </div>
                    </div>
                    <div class="control">
                        <p class="txt-control-desc">CVC번호</p>
                        <input type="text" class="input" placeholder="카드뒷면 3자리를 입력해주세요.">
                        <div class="box-img-card card-02">
                            <img src="./images/img-point-card2.png" alt="">
                        </div>
                    </div>
                    <div class="control">
                        <div class="captcha-wrap">
                            <div class="field mb10">
                                <div class="control">
                                    <div class="captcha-img">
                                        <img src="images/captcha-img.png" alt="캡차 이미지">
                                    </div>
                                    <button class="btn-refresh"><span class="blind">새로고침</span></button>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <!-- 오류시 is-error 클래스 추가-->
                                    <input type="text" class="input" placeholder="" autocomplete="off">
                                    <p class="help">보안문자를 입력해 주세요</p> <!-- 에러시에만 출력됨 -->
                                </div>
                            </div>
                        </div><!-- // captcha-wrap -->
                    </div>
                </div>
            </div>
            <!-- // Contents -->
        </div>
        @@include('./include/footer.html')
    </div>
</body>
</html>
