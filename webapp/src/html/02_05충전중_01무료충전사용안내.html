<!DOCTYPE html>
<html lang="ko" dir="ltr">
@@include('./include/head.html')
<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <!-- 2021-03-18 타이틀 수정 -->
                    <h2 class="title is-3">충전하기</h2>
                </div>
            </div>
        </header>
        <!-- // Header -->
        <div id="container">
            <!-- Contents -->
            <div id="contents" class="container">
                <div class="inner is-padding-top">
                    <p class="txt-charge-notice">커넥트를 차량에 연결해 주세요.</p>
                    <div class="charge-box">
                        <img class="charge-thumb" src="./images/charge-2.png" alt="">
                        <div class="charge-info">
                            <div class="info-area">
                                <span class="txt">충전량</span>
                                <span class="val"><em>0.00</em>kWh</span>
                            </div>
                            <div class="info-area">
                                <span class="txt">충전금액</span>
                                <span class="val"><em>0</em>원</span>
                            </div>
                        </div>
                        <div class="buttons is-centered">
                            <button type="button" class="button is-dark is-fullwidth" disabled="">충전중지</button>
                        </div>
                    </div>
                    <div class="main-banner-slider">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <!-- Slide -->
                                <div class="swiper-slide">
                                    <div class="m-banner">
                                        <img src="images/Banner.png">
                                    </div>
                                </div>
                                 <!-- Slide -->
                                 <!-- Slide -->
                                <div class="swiper-slide">
                                    <div class="m-banner">
                                        <img src="images/Banner.png">
                                    </div>
                                </div>
                                <!-- Slide -->
                                <!-- Slide -->
                                <div class="swiper-slide">
                                    <div class="m-bannerm-card">
                                        <img src="images/Banner.png">
                                    </div>
                                </div>
                                <!-- Slide -->
                                <div class="swiper-slide">
                                    <div class="m-banner">
                                        <img src="images/Banner.png">
                                    </div>
                                </div>
                            </div>
                            <!-- swiper pagination -->
                            <div class="swiper-pagination-wrap">
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // Contents -->
        </div>
        @@include('./include/footer.html')
    </div>
    <div class="modal is-active">
        <div class="modal-background"></div>
        <!--  Bottom Sheet -->
        <div class="bottom-sheet is-bottom-fixed is-small">
            <div class="bottom-sheet-header">
                <h2 class="title is-3 has-text-centered">무료충전 사용안내</h2>
                <button class="btn-close"><span class="blind">닫기</span></button>
            </div>
            <div class="bottom-sheet-body">
                <div class="inner case-dc">
                    <p class="title is-3">무료충전 소진 후 정상(혜택)가로<br>충전이 계속됩니다.</p>
                    <div class="is-padding-top">
                        <label class="checkbox">
                            <input type="checkbox">
                            <i></i>
                            <span>다시 보지 않기</span>
                        </label>
                    </div>
                    <div class="is-button-fixed">
                        <div class="inner">
                            <div class="buttons">
                                <button type="button" class="button is-dark is-fullwidth">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 슬라이드 배너 Swiper
        var swiper = new Swiper('.main-banner-slider > .swiper-container', {
            spaceBetween: 24,
            // loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
