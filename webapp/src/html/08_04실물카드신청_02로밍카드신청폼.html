<!DOCTYPE html>
<html lang="ko" dir="ltr">
@@include('./include/head.html')
<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <h2 class="title is-3">실물카드 신청</h2>
                </div>
            </div>
        </header>
        <!-- // Header -->
        <div id="container">
            <!-- Contents -->
            <div id="contents" class="container card-application">
                <div class="inner is-padding-top">
                    <!-- form -->
                    <div class="form-grid">
                        <!-- 수령인 -->
                        <div class="field">
                            <label class="label">수령인</label>
                            <div class="control is-clearfix">
                                <input type="tel" class="input" placeholder="배송 시, 수령하실 분의 이름을 입력하세요" maxlength="20">
                                <!-- 오류시 출력 -->
                                <p class="help">배송 시, 수령하실 분의 이름을 입력하세요.</p>
                            </div>
                        </div>
                            <!-- 연락처 -->
                        <div class="field">
                            <label class="label">연락처</label>
                            <div class="control is-clearfix">
                                <input type="tel" class="input" placeholder="010-1234-5678" maxlength="13">
                                <!-- 오류시 출력 -->
                                <p class="help">연락처 형식에 맞게 입력하여 주십시오.</p>
                            </div>
                        </div>                               
                        <!-- 주소 -->
                        <div class="field address">
                            <label class="label">베송지 주소</label>
                            <div class="control is-clearfix">
                                <div id="" class="level">
                                    <button class="button is-half is-outline">주소찾기</button>
                                    <input type="text" class="input" placeholder="우편번호">
                                </div>
                                <input type="text" class="input" placeholder="기본주소">
                                <input type="text" class="input" placeholder="상세주소 및 상세건물명">
                                <!-- 오류시 출력 -->
                                    <p class="help">내용을 입력해 주십시오</p>
                            </div>
                        </div>
                        <!-- buttons -->
                        <div class="buttons">
                            <button class="button is-fullwidth is-dark">발급요청</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // Contents -->
        </div>
        @@include('./include/footer.html')
    </div>
</body>
</html>
