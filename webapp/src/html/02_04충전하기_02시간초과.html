<!DOCTYPE html>
<html lang="ko" dir="ltr">
@@include('./include/head.html')
<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <!-- 2021-03-18 타이틀 수정 -->
                    <h2 class="title is-3">충전하기</h2>
                </div>
            </div>
        </header>
        <!-- // Header -->
        <div id="container">
            <!-- Contents -->
            <div id="contents" class="container">
                <div class="inner is-padding-top">
                    <div class="barcode-box">
                        <div class="top-box"><span class="is-bold">기아혜택충전</span> 충전률99%</div>
                        <div class="replay-box">
                            <div class="replay-btn">
                                <div class="txt">다시실행</div>
                                <img src="./images/btn_refresh.png" alt="">
                            </div>
                        </div>
                        <div class="barcode-time">사용 가능 시간이 지났습니다.</div>
                    </div>
                    <ul class="charge-dl mt18">
                        <li class="charge-dl-item">
                            <span class="txt-desc">무료충전 잔여량</span>
                            <span class="txt-val">100kWh</span>
                        </li>
                    </ul>
                    <div class="charge-img-box">
                        <p class="txt-charge-notice">충전기에 바코드를 스캔해 주십시오.</p>
                        <img src="./images/charge-1.png" alt="">
                    </div>
                </div>
            </div>
            <!-- // Contents -->
        </div>
        @@include('./include/footer.html')
    </div>
</body>
</html>
