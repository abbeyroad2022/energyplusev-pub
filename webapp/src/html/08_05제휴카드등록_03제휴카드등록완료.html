<!DOCTYPE html>
<html lang="ko" dir="ltr">
@@include('./include/head.html')
<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <h2 class="title is-3">제휴카드 등록</h2>
                </div>
            </div>
        </header>
        <!-- // Header -->
        <div id="container">
            <!-- Contents -->
            <!--2020/12/29 수정 type-2 클래스 추가 (footer 하단 없을 경우) -->
            <div id="contents" class="container type-2">
                <div class="inner is-padding-top">
                    <!--2021-02-23 구조 수정 -->
                    <div class="is-fullheight">
                        <div class="title-area">
                            <!-- 2021-04-14 문구 수정 -->
                            <h3 class="title is-2">
                                제휴카드 등록이<br>
                                <strong>완료</strong>되었습니다.
                            </h3>
                            <!-- 배너 -->
                            <div class="banner-complete">
                                <!-- S: 2021-01-14 태그 추가 -->
                                <span class="twinkle-a">이미지</span>
                                <span class="twinkle-b">이미지</span>
                                <!-- E: 2021-01-14 태그 추가 -->
                            </div>
                        </div>
                        <div class="card-area">
                            <!-- card -->
                            <div class="card gasoline">
                                <div class="card-content">
                                    <div class="nick ft24 mb25">기아충전혜택</div>
                                    <ul class="bullet-list">
                                        <li>무료한도 <span class="is-bold">40kWh</span></li>
                                        <li>할인단가 <span class="is-bold">222.2원</span></li>
                                        <li>할인한도 <span class="is-bold">10,000kWh</span></li>
                                    </ul>
                                    <div class="term">혜택기간 ~2021-11-30</div>
                                </div>
                            </div>
                        </div>
                        <label class="checkbox mb15">
                            <input type="checkbox">
                            <i></i>
                            <span>회원 대표카드로 등록</span>
                        </label>
                        <p class="card-notice-text">
                            대표카드로 등록하시면 nfc/pnc이용시<br>
                            무료충전/충전단가가 적용됩니다.
                        </p>
                        <div class="is-button-fixed">
                            <div class="inner">
                                <div class="buttons">
                                    <button type="button" class="button is-outline is-half">취소</button>
                                    <button type="button" class="button is-dark is-half">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // Contents -->
        </div>
    </div>
</body>
</html>
