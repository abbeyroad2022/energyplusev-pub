            <div class="inner">
                <a href="#" class="is-back">

                    <span class="blind">이전</span>

                <div class="has-text-centered">

        <!-- // Header -->

                </div>
            </div>
            <!-- // Contents -->
        </div>
        @@include('./include/footer.html')

	<div class="modal is-active">
		<div class="modal-background"></div>

		<div class="bottom-sheet is-bottom-fixed is-small">

				<button class="btn-close"><span class="blind">닫기</span></button>

					<dl class="inner-cont">

						<dd>

							<p>오류코드 : <span class="is-red-text">3097833</span></p>
						</dd>
					</dl>
					<div class="is-button-fixed">
						<div class="inner">
							<div class="buttons">
								<button class="button is-fullwidth is-dark">확인</button>
							</div>
						</div>
					</div>
				</div>
			</div>
