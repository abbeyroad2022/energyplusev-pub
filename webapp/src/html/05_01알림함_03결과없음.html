<!DOCTYPE html>
<html lang="ko" dir="ltr">
@@include('./include/head.html')
<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <h2 class="title is-3">알림함</h2>
                </div>
            </div>
        </header>
        <!-- // Header -->
        <div id="container">
            <!-- Contents -->
            <div id="contents" class="container">
                <!-- top fixed section -->
                <section class="top-fixed-section">
                    <div class="inner">
                        <div class="is-border-bottom">
                            <div class="level">
                                <div class="level-left">
                                    <h4 class="title is-5">미확인 알림 보기</h4>
                                </div>
                                <div class="level-right">
                                    <!-- switch toggle -->
                                    <div class="switch-area">
                                        <div class="field">
                                            <label class="switch is-rounded">
                                                <input type="checkbox" true-value="Yes" false-value="No" value="false" checked>
                                                <span class="check"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="contents-section">
                    <div class="board-grid">
                        <!-- <div class="board-head level">
                            <strong class="board-title level-left">알림함</strong>
                        </div> -->
                        <div class="board-body">
                            <!-- No Data -->
                            <div class="no-data-section">
                                <div class="no-data">
                                    <p>새로운 알림이 없습니다.</p>
                                </div>
                            </div>
                            <!-- // No Data -->
                        </div>
                    </div>
                </section>
            </div>
            <!-- // Contents -->
        </div>
        @@include('./include/footer.html')
    </div>
</body>
</html>
