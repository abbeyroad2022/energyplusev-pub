<!DOCTYPE html>
<html lang="ko" dir="ltr">
@@include('./include/head.html')
<!-- 팝업 오픈시 body에 is-fixed 클래스 추가-->
<body class="is-fixed">
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">
        <!-- header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <h2 class="title is-3">충전카드 관리</h2>
                </div>
            </div>
        </header>
        <!-- // header -->
        <div id="container">
            <!-- Contents -->
            <div id="contents" class="container">
                <!-- top fixed section -->
                <section class="top-fixed-section">
                    <div class="tab-area b-tabs">
                        <!-- tabs -->
                        <nav class="tabs">
                            <ul>
                                <!-- 탭 활성화 : is-active 클래스 추가 -->
                                <li><a href="#"><span>회원카드</span></a></li>
                                <li class="is-active"><a href="#"><span>타사 회원카드</span></a></li>
                            </ul>
                        </nav>
                    </div>
                    <div  class="inner">
                        <div class="box-point-list type-3">
                            <button type="button" class="btn-enrollment-card"><i class="ico-plus"></i>타사 회원카드 NFC 바로등록</button>
                        </div>
                    </div>
                </section>
                <section class="contents-section card-section">
                    <div  class="inner">
                        <p class="txt-enrollment-desc">GS칼텍스 회원카드 및 타사카드는 <br><strong>최대 10장</strong>까지 등록가능 합니다.</p>
                    </div>
                    
                    <div class="ev-membership-cards">
                        <!-- 회원카드 -->
                        <div class="main-card-slider">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <!-- Slide -->
                                    <div class="swiper-slide membership">
                                        <!-- card -->
                                        <div class="card my-card-wrap">
                                            <!-- 등록된 카드 없을 경우 -->
                                            <div class="no-data-section">
                                                <div class="no-data">
                                                    <p>등록된 타사 회원카드가 없습니다.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>               
                                </div>
                                <!-- swiper pagination -->
                                <div class="swiper-pagination-wrap is-relative ml0"><!--0916수정 클래스추가(is-relative ml0) -->
                                    <div class="swiper-pagination member-card"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- // Contents -->
        </div>
        @@include('./include/footer.html')
    </div>
    <script>
        // 바로주유 카드 Swiper   
        var swiper = new Swiper('.main-card-slider > .swiper-container', {
            slidesPerView: 'auto',
            centeredSlides: true,
            //spaceBetween: 12,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
