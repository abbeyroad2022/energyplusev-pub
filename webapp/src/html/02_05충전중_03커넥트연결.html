<!DOCTYPE html>
<html lang="ko" dir="ltr">
@@include('./include/head.html')
<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <!-- 2021-03-18 타이틀 수정 -->
                    <h2 class="title is-3">충전하기</h2>
                </div>
            </div>
        </header>
        <!-- // Header -->
        <div id="container">
            <!-- Contents -->
            <div id="contents" class="container">
                <div class="connect-box">
                    <div class="top-box"><span class="is-bold">기아혜택충전</span> 충전률99%</div>
                </div>
                <div class="inner is-padding-top pt70">
                    <p class="txt-charge-notice">커넥트를 차량에 연결해 주세요.</p>
                    <div class="charge-box">
                        <img class="charge-thumb" src="./images/charge-2.png" alt="">
                        <div class="charge-info">
                            <div class="info-area">
                                <span class="txt">충전량</span>
                                <span class="val"><em>0.00</em>kWh</span>
                            </div>
                            <div class="info-area">
                                <span class="txt">충전금액</span>
                                <span class="val"><em>0</em>원</span>
                            </div>
                        </div>
                    </div>
                    <div class="main-banner-slider">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <!-- Slide -->
                                <div class="swiper-slide">
                                    <div class="m-banner">
                                        <img src="images/Banner.png">
                                    </div>
                                </div>
                                 <!-- Slide -->
                                 <!-- Slide -->
                                <div class="swiper-slide">
                                    <div class="m-banner">
                                        <img src="images/Banner.png">
                                    </div>
                                </div>
                                <!-- Slide -->
                                <!-- Slide -->
                                <div class="swiper-slide">
                                    <div class="m-bannerm-card">
                                        <img src="images/Banner.png">
                                    </div>
                                </div>
                                <!-- Slide -->
                                <div class="swiper-slide">
                                    <div class="m-banner">
                                        <img src="images/Banner.png">
                                    </div>
                                </div>
                            </div>
                            <!-- swiper pagination -->
                            <div class="swiper-pagination-wrap">
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // Contents -->
        </div>
        @@include('./include/footer.html')
    </div>
    <script>
        // 슬라이드 배너 Swiper
        var swiper = new Swiper('.main-banner-slider > .swiper-container', {
            spaceBetween: 24,
            // loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
