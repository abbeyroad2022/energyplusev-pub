<!DOCTYPE html>
<html lang="ko" dir="ltr">
@@include('./include/head.html')
<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <h2 class="title is-3">모바일쿠폰 등록</h2>
                </div>
            </div>
        </header>
        <!-- // Header -->
        <div id="container">
            <!-- Contents -->
            <div id="contents" class="container type-2">
                <div class="inner is-padding-top">
                    <!-- form -->
                    <div class="form-grid">
                        <!-- 모바일쿠폰 번호 -->
                        <div class="field">
                            <label class="label">모바일쿠폰 번호</label>

                                <input type="text" class="input" placeholder="모바일쿠폰 번호를 입력해주세요.">
                                <!-- 오류시 출력 -->
                                <p class="help">모바일쿠폰 번호를 입력하여 주십시오.</p>
                            </div>
                        </div>
                            <!-- 핀번호 -->
                        <div class="field">
                            <label class="label">핀번호</label>
                            <div class="control is-clearfix">
                                <input type="text" class="input" value="QKH4AA">
                                <!-- 오류시 출력 -->
                                <p class="help">핀번호를 입력하여 주십시오.</p>
                            </div>
                        </div>          
                        <!-- buttons -->
                        <div class="buttons">
                            <button class="button is-fullwidth is-dark">모바일쿠폰 등록</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // Contents -->
        </div>
        @@include('./include/footer.html')
    </div>
</body>
</html>
